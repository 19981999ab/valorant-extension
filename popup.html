<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant Matches</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="icons/icon128.png" alt="Logo">
      <span>Valorant Matches</span>
    </div>
    <div class="header-right">
      <button id="theme-toggle" title="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>
  
  <nav class="tab-nav">
    <button id="live" class="active">Live</button>
    <button id="upcoming">Upcoming</button>
    <button id="results">Results</button>
  </nav>
  
  <div class="dropdown-container">
    <div id="dropdown-header" class="dropdown-header">
      <span class="selected-text">All Tournaments</span>
      <i class="fas fa-chevron-down"></i>
    </div>
    <div class="dropdown-content">
      <div id="tournament-filters"></div>
    </div>
  </div>
  
  <div id="match-list">
    <p class="loading">Loading matches...</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
